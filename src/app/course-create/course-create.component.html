<div class="container custom-container mb-5">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Course</h3>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="courseDetails.name" class="form-control" placeholder="Name">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="courseDetails.auther" class="form-control" placeholder="auther">
      </div>
  
      <div class="mb-3 ">
        <input type="text" [(ngModel)]="courseDetails.cost" class="form-control" placeholder="cost">
      </div>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addCourse(courseDetails)">Create Course</button>
      </div>
  
    </div>
  </div>
